<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - GetFit Gym</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='image/gym.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #d1f7c4;
    }
    .bg-overlay {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
    }
    .img-card {
      position: relative;
      overflow: hidden;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .img-card img {
      transition: all 0.6s ease;
    }
    .img-card:hover img {
      transform: scale(1.1) rotate(1deg);
      filter: brightness(0.7);
    }
    .img-card::after {
      content: 'VIEW SPACE';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      color: #4ade80;
      font-weight: 800;
      letter-spacing: 0.2em;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .img-card:hover::after {
      opacity: 1;
    }
    .img-card:hover {
      border-color: #4ade80;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(74, 222, 128, 0.2);
    }
  </style>
</head>
<body class="flex flex-col items-center">

  <header class="w-full max-w-7xl flex justify-between items-center p-8 z-10">
    <a href="{{ url_for('member_home') }}" class="bg-slate-900/90 text-green-400 px-6 py-2 rounded-full hover:bg-green-500 hover:text-slate-900 transition-all duration-300 font-bold shadow-2xl border border-green-900/50">
      ← Back
    </a>
    <div class="text-right">
        <h2 class="text-sm font-bold text-green-500 tracking-[0.3em] uppercase">Premium Facility</h2>
        <p class="text-xs text-gray-400 font-medium">EST. 2025</p>
    </div>
  </header>

  <main class="w-full max-w-7xl px-8 pb-20">
    <div class="text-center mb-16">
        <h1 class="text-5xl md:text-7xl font-extrabold text-white uppercase tracking-tighter mb-4">
            Our <span class="text-green-400">Arena</span>
        </h1>
        <div class="h-1 w-24 bg-green-500 mx-auto rounded-full"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <div class="img-card h-[400px]">
        <img src="{{ url_for('static', filename='image/gym1.jpg') }}" alt="Cardio Zone" class="w-full h-full object-cover">
      </div>

      <div class="img-card h-[400px]">
        <img src="{{ url_for('static', filename='image/gym2.jpg') }}" alt="Weight Area" class="w-full h-full object-cover">
      </div>

      <div class="img-card h-[400px]">
        <img src="{{ url_for('static', filename='image/gym3.jpg') }}" alt="Personal Training" class="w-full h-full object-cover">
      </div>

      <div class="img-card h-[400px] hidden lg:block">
        <img src="{{ url_for('static', filename='image/gym1.jpg') }}" alt="Yoga Studio" class="w-full h-full object-cover grayscale hover:grayscale-0">
      </div>
      
    </div>
  </main>

  <footer class="mb-12 text-green-900 text-[10px] font-bold tracking-[0.5em] uppercase">
    GetFit Infrastructure · World Class Design
  </footer>

</body>
</html>
