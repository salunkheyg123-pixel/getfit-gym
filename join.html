<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join GetFit - Start Your Journey</title>

  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Poppins -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      /* Full-page gym background image */
      background: url("{{ url_for('static', filename='image/gym.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Glass-like overlay panel */
    .bg-overlay {
      background: rgba(26, 29, 43, 0.9);
      border-radius: 1.5rem;
      border: 1px solid rgba(34, 197, 94, 0.3);
      backdrop-filter: blur(12px);
    }

    /* Input field styling */
    .input-field {
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(34, 197, 94, 0.2);
      color: #d1f7c4;
      transition: all 0.3s ease;
    }
    .input-field:focus {
      border-color: #4ade80;
      box-shadow: 0 0 12px rgba(74, 222, 128, 0.2);
      outline: none;
    }

    select option {
      background: #1a1d2b;
      color: #fff;
    }
  </style>
</head>
<body class="p-6">

  <!-- Header with Back Button -->
  <header class="absolute top-8 left-8">
    <a href="{{ url_for('home') }}" 
       class="flex items-center gap-2 bg-gray-900/90 text-green-400 px-5 py-2 rounded-full 
              hover:bg-green-500 hover:text-gray-900 transition-all duration-300 shadow-xl font-bold border border-green-900/50">
      <!-- Arrow icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back
    </a>
  </header>

  <!-- Main registration panel -->
  <div class="bg-overlay w-full max-w-lg p-8 md:p-12 shadow-2xl my-10">

    <!-- Panel Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-white uppercase tracking-tighter">
        Become a <span class="text-green-400">Member</span>
      </h1>
      <p class="text-gray-400 text-sm mt-2 font-light">
        Join the elite fitness community at GetFit Gym
      </p>
    </div>

    <!-- Error / Success Messages -->
    {% if error %}
      <div class="mb-6 p-4 bg-red-500/10 border border-red-500/50 rounded-xl text-red-400 text-center text-sm font-bold">
        {{ error }}
      </div>
    {% endif %}
    {% if message %}
      <div class="mb-6 p-4 bg-green-500/10 border border-green-500/50 rounded-xl text-green-400 text-center text-sm font-bold">
        {{ message }}
      </div>
    {% endif %}

    <!-- Registration Form -->
    <form method="POST" class="space-y-5">

      <!-- Name & Phone -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="block text-[10px] font-bold text-green-500 uppercase tracking-widest mb-2 ml-1">
            Full Name
          </label>
          <input type="text" name="name" placeholder="John Doe" class="input-field w-full p-4 rounded-xl text-sm" required>
        </div>
        <div>
          <label class="block text-[10px] font-bold text-green-500 uppercase tracking-widest mb-2 ml-1">
            Phone Number
          </label>
          <input type="text" name="number" placeholder="+91 00000 00000" class="input-field w-full p-4 rounded-xl text-sm" required>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-[10px] font-bold text-green-500 uppercase tracking-widest mb-2 ml-1">
          Email Address
        </label>
        <input type="email" name="email" placeholder="john@example.com" class="input-field w-full p-4 rounded-xl text-sm" required>
      </div>

      <!-- Plan & Interest -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div>
          <label class="block text-[10px] font-bold text-green-500 uppercase tracking-widest mb-2 ml-1">
            Membership Plan
          </label>
          <select name="plan" class="input-field w-full p-4 rounded-xl text-sm cursor-pointer" required>
            <option value="" disabled selected>Select Plan</option>
            <option value="monthly">Monthly - ₹1000</option>
            <option value="quarterly">Quarterly - ₹2700</option>
            <option value="half-yearly">Half-Yearly - ₹5000</option>
            <option value="yearly">Yearly - ₹10000</option>
          </select>
        </div>
        <div>
          <label class="block text-[10px] font-bold text-green-500 uppercase tracking-widest mb-2 ml-1">
            Primary Interest
          </label>
          <select name="description" class="input-field w-full p-4 rounded-xl text-sm cursor-pointer" required>
            <option value="" disabled selected>Activity</option>
            <option value="Yoga">Yoga</option>
            <option value="Boxing">Boxing</option>
            <option value="Personal Training">Personal Training</option>
            <option value="Cardio">Cardio</option>
            <option value="Strength Training">Strength Training</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-green-500 text-gray-900 font-extrabold py-4 rounded-xl 
                                    hover:bg-green-400 transform hover:scale-[1.02] transition-all shadow-xl 
                                    uppercase tracking-widest text-sm mt-4">
        Complete Registration
      </button>
    </form>

    <!-- Terms -->
    <p class="text-center text-gray-500 text-[10px] mt-8 uppercase tracking-widest">
      By joining, you agree to our <span class="text-green-800">Terms of Service</span>
    </p>
  </div>

  <!-- Footer -->
  <footer class="mt-4 text-green-900 text-[10px] tracking-[0.5em] font-bold uppercase">
    © 2025 GetFit Gym · Build Your Legacy
  </footer>

</body>
</html>
