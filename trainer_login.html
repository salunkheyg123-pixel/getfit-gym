<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Login | GetFit Gym</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='image/gym.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        /* Login box background */
        .login-box {
            background: rgba(26, 29, 43, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
    </style>
</head>

<body class="flex items-center justify-center p-6">

    <!-- Back Button -->
    <div class="absolute top-6 left-6">
        <a href="{{ url_for('home') }}"
           class="flex items-center gap-2 bg-gray-800/80 text-green-400 px-4 py-2 rounded-full hover:bg-green-500 hover:text-gray-900 transition">
            ← Back
        </a>
    </div>

    <!-- Login Card -->
    <div class="login-box w-full max-w-md p-8 shadow-2xl">

        <!-- Heading -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-400 tracking-widest">
                TRAINER LOGIN
            </h1>
            <p class="text-gray-400 text-sm mt-2">
                Access your coaching dashboard
            </p>
        </div>

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('trainer_login') }}" class="space-y-5">

            <!-- Trainer ID -->
            <div>
                <label class="text-green-300 text-xs font-semibold block mb-1">
                    Trainer ID
                </label>
                <input type="text"
                       name="trainer_id"
                       placeholder="Enter your Trainer ID"
                       required
                       class="w-full p-3 rounded bg-gray-800 text-green-100 border border-green-900 focus:border-green-400 outline-none">
            </div>

            <!-- Password -->
            <div>
                <label class="text-green-300 text-xs font-semibold block mb-1">
                    Password
                </label>
                <input type="password"
                       name="password"
                       placeholder="Enter your password"
                       required
                       class="w-full p-3 rounded bg-gray-800 text-green-100 border border-green-900 focus:border-green-400 outline-none">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-green-500 text-gray-900 font-bold py-3 rounded hover:bg-green-400 transition">
                SIGN IN
            </button>

            <!-- Error Message -->
            {% if error %}
            <p class="text-red-400 text-sm text-center mt-4">
                {{ error }}
            </p>
            {% endif %}

        </form>

        <!-- Footer Text -->
        <div class="text-center text-gray-400 text-sm mt-8 border-t border-gray-700 pt-6">
            Don't have an account? <br>
            <span class="text-green-500">Contact Gym Admin for registration</span>
        </div>
    </div>

    <!-- Page Footer -->
    <footer class="absolute bottom-6 text-green-600 text-xs tracking-widest">
        © 2025 GETFIT GYM
    </footer>

</body>
</html>
