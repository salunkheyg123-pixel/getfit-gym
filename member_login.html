<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Login - GetFit Gym</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='image/gym.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bg-overlay {
      background: rgba(26, 29, 43, 0.9);
      border-radius: 1.5rem;
      border: 1px solid rgba(34, 197, 94, 0.3);
      backdrop-filter: blur(10px);
    }

    .input-field {
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(34, 197, 94, 0.2);
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #4ade80;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.2);
      outline: none;
    }
  </style>
</head>
<body class="p-6">

  <!-- Header -->
  <header class="absolute top-8 left-8">
    <a href="{{ url_for('home') }}" 
       class="flex items-center gap-2 bg-gray-900/80 text-green-400 px-5 py-2 rounded-full hover:bg-green-500 hover:text-gray-900 transition shadow-xl font-bold">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back
    </a>
  </header>

  <!-- Login Form -->
  <div class="bg-overlay w-full max-w-md p-10 shadow-2xl">
    
    <div class="text-center mb-10">
      <div class="inline-block p-3 rounded-2xl bg-green-500/10 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </div>
      <h1 class="text-3xl font-extrabold text-white uppercase tracking-tighter">
        Member <span class="text-green-400">Login</span>
      </h1>
      <p class="text-gray-400 text-sm mt-2 font-light">Welcome back to your fitness journey</p>
    </div>

    <form method="POST" action="{{ url_for('member_login') }}" class="space-y-6">
      
      <div>
        <label class="block text-xs font-bold text-green-500 uppercase mb-2 ml-1">Username</label>
        <input type="text" name="username" placeholder="Enter your name" 
               class="input-field w-full p-4 rounded-xl text-green-100" required>
      </div>

      <div>
        <label class="block text-xs font-bold text-green-500 uppercase mb-2 ml-1">Phone Number</label>
        <input type="tel" name="phone_number" placeholder="+91 00000 00000" 
               class="input-field w-full p-4 rounded-xl text-green-100" required>
      </div>

      <button type="submit" 
              class="w-full bg-green-500 text-gray-900 font-extrabold py-4 rounded-xl hover:bg-green-400 transform hover:scale-[1.02] transition shadow-xl uppercase tracking-widest mt-4">
        Access Dashboard
      </button>

      {% if error %}
        <div class="bg-red-500/10 border border-red-500/50 p-4 rounded-xl text-center">
          <p class="text-red-400 text-sm font-medium">{{ error }}</p>
        </div>
      {% endif %}

    </form>

    <div class="mt-10 text-center border-t border-gray-800 pt-8">
      <p class="text-gray-400 text-sm">
        New to the gym? <br>
        <a href="{{ url_for('join') }}" class="text-green-400 font-bold hover:underline">Join Now</a> or contact the <span class="text-green-500 font-semibold">Admin</span>.
      </p>
    </div>
  </div>

  <footer class="mt-12 text-green-800 text-[10px] tracking-[0.5em] font-bold uppercase">
    © 2025 GetFit Gym · Professional Membership
  </footer>

</body>
</html>
