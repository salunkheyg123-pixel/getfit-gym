<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - GetFit Gym</title>

  <!-- Tailwind CSS for easy styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Poppins -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      /* Full-page background image */
      background: url("{{ url_for('static', filename='image/gym.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Glassy panel for login */
    .bg-overlay {
      background: rgba(15, 23, 42, 0.9); /* dark transparent overlay */
      border-radius: 1.5rem;
      border: 1px solid rgba(34, 197, 94, 0.3); /* subtle green border */
      backdrop-filter: blur(12px); /* glass effect */
    }

    /* Input fields styling */
    .input-admin {
      background: rgba(2, 6, 23, 0.8);
      border: 1px solid rgba(34, 197, 94, 0.2);
      color: #4ade80; /* green text */
      transition: all 0.3s ease;
    }
    .input-admin:focus {
      border-color: #4ade80; /* highlight on focus */
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.15);
      outline: none;
    }
  </style>
</head>
<body class="p-6">

  <!-- Header with Back Button -->
  <header class="absolute top-8 left-8">
    <a href="{{ url_for('home') }}" 
       class="flex items-center gap-2 bg-slate-900/90 text-green-400 px-5 py-2 rounded-full 
              hover:bg-green-500 hover:text-slate-900 transition-all duration-300 shadow-2xl border border-green-900/50">
      <!-- Left arrow icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="font-bold uppercase text-[10px] tracking-widest">Return</span>
    </a>
  </header>

  <!-- Main Login Panel -->
  <div class="bg-overlay w-full max-w-md p-10 shadow-[0_0_60px_rgba(0,0,0,0.6)]">

    <!-- Panel Header -->
    <div class="text-center mb-10">
      <!-- Lock Icon -->
      <div class="inline-block p-4 rounded-full bg-green-500/10 mb-4 border border-green-500/20">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <!-- Title and Subtitle -->
      <h1 class="text-3xl font-extrabold text-white uppercase tracking-tighter">
        Admin <span class="text-green-400">Portal</span>
      </h1>
      <p class="text-slate-400 text-[10px] mt-2 font-bold tracking-[0.2em] uppercase">
        Secure Infrastructure Login
      </p>
    </div>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">

      <!-- Username Field -->
      <div class="space-y-2">
        <label class="block text-[10px] font-bold text-green-500 uppercase tracking-widest ml-1">
          Administrator ID
        </label>
        <input type="text" name="username" placeholder="Username" class="input-admin w-full p-4 rounded-xl text-sm" required>
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label class="block text-[10px] font-bold text-green-500 uppercase tracking-widest ml-1">
          Access Key
        </label>
        <input type="password" name="password" placeholder="••••••••" class="input-admin w-full p-4 rounded-xl text-sm" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-green-500 text-slate-900 font-extrabold py-4 rounded-xl 
                                    hover:bg-green-400 transform hover:translate-y-[-2px] active:translate-y-[0px] 
                                    transition-all shadow-xl uppercase tracking-widest text-sm mt-4">
        Authorize Access
      </button>

      <!-- Error Message (if login fails) -->
      {% if error %}
        <div class="mt-6 p-4 rounded-xl bg-red-500/10 border border-red-500/50 flex items-center gap-3">
            <!-- Warning Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 shrink-0" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" 
                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" 
                      clip-rule="evenodd" />
            </svg>
            <!-- Error Text -->
            <p class="text-red-400 text-xs font-bold uppercase tracking-tight">{{ error }}</p>
        </div>
      {% endif %}

    </form>
  </div>

  <!-- Footer -->
  <footer class="mt-12 text-slate-600 text-[10px] tracking-[0.5em] font-bold uppercase">
    © 2025 GetFit Gym · Control Panel
  </footer>

</body>
</html>
