<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile - GetFit Gym</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='image/gym.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .bg-overlay {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 2rem;
      border: 1px solid rgba(34, 197, 94, 0.3);
      backdrop-filter: blur(12px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
    }
    .data-row {
      border-bottom: 1px solid rgba(34, 197, 94, 0.1);
      padding: 1rem 0;
    }
    .data-row:last-child {
      border-bottom: none;
    }
    .status-pill {
      background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
    }
  </style>
</head>
<body class="p-6">

  <div class="mb-8 text-center">
    <h1 class="text-3xl font-extrabold text-white uppercase tracking-tighter">Member <span class="text-green-400">Profile</span></h1>
  </div>

  <div class="bg-overlay w-full max-w-2xl p-8 md:p-12">
    <div class="flex flex-col md:flex-row items-center gap-6 mb-10 pb-8 border-b border-green-500/20">
      <div class="w-24 h-24 rounded-2xl bg-green-500/10 border border-green-500/30 flex items-center justify-center">
        <i class="fas fa-user-shield text-4xl text-green-400"></i>
      </div>
      <div class="text-center md:text-left">
        <h2 class="text-2xl font-bold text-white">{{ member.name }}</h2>
        <div class="flex items-center gap-2 mt-1 justify-center md:justify-start">
          <span class="status-pill text-gray-900 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest">
            {{ member.plan }} Active
          </span>
          <span class="text-gray-400 text-xs font-medium">ID: #{{ member.id }}</span>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12">
      <div class="data-row">
        <label class="block text-[10px] font-bold text-green-500 uppercase tracking-widest mb-1">Email Address</label>
        <p class="text-green-50 text-sm font-medium">{{ member.email }}</p>
      </div>

      <div class="data-row">
        <label class="block text-[10px] font-bold text-green-500 uppercase tracking-widest mb-1">Contact Number</label>
        <p class="text-green-50 text-sm font-medium">{{ member.number }}</p>
      </div>

      <div class="data-row">
        <label class="block text-[10px] font-bold text-green-500 uppercase tracking-widest mb-1">Current Program</label>
        <p class="text-green-50 text-sm font-medium capitalize">{{ member.plan }} Membership</p>
      </div>

      <div class="data-row">
        <label class="block text-[10px] font-bold text-green-500 uppercase tracking-widest mb-1">Primary Goal</label>
        <p class="text-green-50 text-sm font-medium">{{ member.description }}</p>
      </div>
    </div>

    <div class="mt-10 flex flex-col md:flex-row gap-4">
      <a href="{{ url_for('member_home') }}" 
         class="flex-1 bg-green-500 text-slate-900 font-extrabold py-4 rounded-xl hover:bg-green-400 transition-all text-center uppercase tracking-widest text-xs shadow-lg">
         <i class="fas fa-arrow-left mr-2"></i> Dashboard
      </a>
      <button onclick="window.print()" 
         class="flex-1 bg-white/5 text-white font-extrabold py-4 rounded-xl hover:bg-white/10 transition-all text-center uppercase tracking-widest text-xs border border-white/10">
         <i class="fas fa-id-card mr-2 text-green-400"></i> Save Digital ID
      </button>
    </div>
  </div>

  <footer class="mt-8 text-green-900 text-[10px] font-bold uppercase tracking-[0.5em]">
    GetFit Certified Member Data
  </footer>

</body>
</html>
